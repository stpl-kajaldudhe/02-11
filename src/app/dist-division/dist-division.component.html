<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-sm-8">
      <div class="card card-body left-form-container">
        <table class="table table-bordered mb-0">
          <thead class="thead-light">
            <tr>
              <th>Sr.No.</th>
              <th>Govt Body</th>
              <th>Ministry</th>
              <th>State</th>
              <th>Zone/Region</th>
              <th>District/Division</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dist of distarray let i=index">
              <td>{{dist.srNo}}</td>
              <td>{{dist.govtBodyId}}</td>
              <td>{{dist.ministryName}}</td>
              <td>{{dist.stateName}}</td>
              <td>{{dist.zoneName}}</td>
              <td>{{dist.divisionName}}</td>
              <td class="last-child"> <button type="button" class="btn btn-outline-dark mr-2 btn-sm"
                (click)="update()"><i class="fas fa-pencil-alt"></i></button>
              <button type="button" class="btn btn-outline-dark  mr-2 btn-sm"
                  (click)="update()"><i class="fas fa-trash-alt"></i></button></td>
            </tr>
          </tbody>
        </table>
        <!-- <div class="mt-2 text-end">
          <pagination-controls previousLabel="" nextLabel=""
              (pageChange)="(pageSize = $event)"></pagination-controls>
      </div> -->
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header">District/Division</div>
        <div class="card-body left-form-container">
          <!-- <form [formGroup]="userregForm" (ngSubmit)="Submit()"> -->
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Country</label>
              <div class="col-sm-9">
                <select class="form-control" formControlName="countryId" [disabled]="true">
                  <option *ngFor="let country of countryId" value="{{country.id}}">{{country.countryName}}</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Gov Body</label>
              <div class="col-sm-9">
                <select type="text" class="form-control" formControlName="gvtbody" >
                  <option value="">GovBody</option>
                  <option value="1">Central Government</option>
                  <option value="2">State Government</option>
                  <option *ngFor="let gvt of gvtbody" value="{{gvt.id}}">{{gvt}}</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Select Ministry</label>
              <div class="col-sm-9">
                <select class="form-control" formControlName="ministryId">
                  <option>Select Ministry</option>
                  <option *ngFor="let mini of ministry" value="{{mini.id}}">{{mini.name}}</option>
                  <div>
                    <div class="text-danger"></div>
                    <div class="text-danger"></div>
                  </div>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Select Zone/Region</label>
              <div class="col-sm-9">
                <select class="form-control" formControlName="zoneId">
                  <option value="">Select State</option>
                  <option></option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">State</label>
              <div class="col-sm-9">
                <select class="form-control" formControlName="stateId">
                  <option value="">Select District</option>
                  <option></option>
                  <div>
                    <div class="text-danger"></div>
                    <div class="text-danger"></div>
                  </div>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Enter Sub/Zone</label>
              <div class="col-sm-9">
                <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Email ID"
                formControlName="divisionId"
              />
              </div>
              <div class="form-group row mb-0">
                <div class="col-sm-12 text-right">
                 <!-- <button
                    type="submit"
                    class="btn btn-sm btn-outline-success mr-2 mr-2 btn-sm"
                  ></button> -->
                  <button type="button" class="btn btn-sm btn-outline-danger mr-2 mr-2 btn-sm" style="margin-left: 9rem;">All Clear</button>
                  <!-- <button
                    type="button"
                    (click)="clearForm()"
                    class="btn btn-sm btn-outline-success"
                  >
                    clear
                  </button> -->
                  <button type="button" class="btn btn-sm btn-outline-danger">Add</button>
                </div>
              </div>
            </div>
          <!-- </form> -->
        </div>
      </div>
    </div>
  </div>
</div>
